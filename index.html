<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        input {
            padding: 10px;
            margin-right: 5px;
            width: 60%;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #weather-info {
            margin-top: 20px;
            text-align: left;
        }
        .error {
            color: red;
        }
        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .weather-item {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="city-input" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-info"></div>
    </div>

    <script>
        async function getWeather() {
            const cityInput = document.getElementById('city-input');
            const weatherInfo = document.getElementById('weather-info');
            const city = cityInput.value;

            if (!city) {
                weatherInfo.innerHTML = '<p class="error">Please enter a city name.</p>';
                return;
            }

            const apiKey = 'apikey'; // Replace with your own OpenWeatherMap API key(due to security reasons).
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.cod && data.cod !== 200) {
                    weatherInfo.innerHTML = `<p class="error">${data.message || 'City not found. Please try again.'}</p>`;
                } else if (data.main && data.weather && data.weather[0]) {
                    const { main, weather, wind, sys, name, coord } = data;
                    weatherInfo.innerHTML = `
                        <h2>${name}, ${sys.country}</h2>
                        <p>Coordinates: ${coord.lat}, ${coord.lon}</p>
                        <p>Weather: ${weather[0].main} (${weather[0].description})</p>
                        <div class="weather-details">
                            <div class="weather-item">
                                <strong>Temperature:</strong> ${main.temp}°C
                            </div>
                            <div class="weather-item">
                                <strong>Feels like:</strong> ${main.feels_like}°C
                            </div>
                            <div class="weather-item">
                                <strong>Min Temp:</strong> ${main.temp_min}°C
                            </div>
                            <div class="weather-item">
                                <strong>Max Temp:</strong> ${main.temp_max}°C
                            </div>
                            <div class="weather-item">
                                <strong>Humidity:</strong> ${main.humidity}%
                            </div>
                            <div class="weather-item">
                                <strong>Pressure:</strong> ${main.pressure} hPa
                            </div>
                            <div class="weather-item">
                                <strong>Wind Speed:</strong> ${wind.speed} m/s
                            </div>
                            <div class="weather-item">
                                <strong>Wind Direction:</strong> ${wind.deg}°
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error('Unexpected API response structure');
                }
            } catch (error) {
                weatherInfo.innerHTML = '<p class="error">An error occurred. Please try again.</p>';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
