<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --card-background: #ffffff;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1, h2, h3 {
            margin: 0;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #city-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            width: 70%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #27ae60;
        }
        button:active {
            transform: scale(0.98);
        }
        #weather-info {
            padding: 20px;
        }
        .current-weather {
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f0f8ff;
            border-radius: 10px;
        }
        .weather-icon {
            width: 120px;
            height: 120px;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1));
        }
        .temperature {
            font-size: 3.5em;
            font-weight: bold;
        }
        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .weather-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .weather-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) #f0f0f0;
        }
        .forecast::-webkit-scrollbar {
            height: 8px;
        }
        .forecast::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        .forecast::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 20px;
        }
        .forecast-item {
            flex: 0 0 auto;
            width: 120px;
            text-align: center;
            padding: 10px;
            background-color: #e9f5ff;
            border-radius: 10px;
            margin-right: 10px;
            transition: transform 0.3s;
        }
        .forecast-item:hover {
            transform: scale(1.05);
        }
        .error {
            color: #d32f2f;
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background-color: #ffcdd2;
            border-radius: 5px;
            margin: 10px 0;
        }
        #air-quality, #astronomy {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f8ff;
            border-radius: 10px;
        }
        .aqi-indicator {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .aqi-level {
            height: 100%;
            transition: width 0.5s ease-in-out;
        }
        #loader {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .loader-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .toggle-unit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        @media (max-width: 600px) {
            .weather-details {
                grid-template-columns: 1fr;
            }
            .current-weather {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="loader">
            <div class="loader-spinner"></div>
            <p>Fetching weather data...</p>
        </div>
        <div id="weather-info"></div>
    </div>

    <script>
        const weatherInfo = document.getElementById('weather-info');
        const loader = document.getElementById('loader');
        let isMetric = true;

        async function getWeather() {
            const cityInput = document.getElementById('city-input');
            const city = cityInput.value;

            if (!city) {
                weatherInfo.innerHTML = '<p class="error">Please enter a city name.</p>';
                return;
            }

            weatherInfo.innerHTML = '';
            loader.style.display = 'block';

            const apiKey = '36466fb1f0071875a5b745561750b2e0'; // Replace with your OpenWeatherMap API key
            const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const [weatherResponse, forecastResponse] = await Promise.all([
                    fetch(weatherUrl),
                    fetch(forecastUrl)
                ]);
                const weatherData = await weatherResponse.json();
                const forecastData = await forecastResponse.json();

                if (weatherData.cod === 200 && forecastData.cod === "200") {
                    const { coord } = weatherData;
                    const airQualityUrl = `http://api.openweathermap.org/data/2.5/air_pollution?lat=${coord.lat}&lon=${coord.lon}&appid=${apiKey}`;
                    const airQualityResponse = await fetch(airQualityUrl);
                    const airQualityData = await airQualityResponse.json();

                    displayWeather(weatherData, forecastData, airQualityData);
                } else {
                    throw new Error(weatherData.message || forecastData.message || 'City not found');
                }
            } catch (error) {
                weatherInfo.innerHTML = `<p class="error">An error occurred: ${error.message}</p>`;
                console.error('Error:', error);
            } finally {
                loader.style.display = 'none';
            }
        }

        function displayWeather(weatherData, forecastData, airQualityData) {
            const { main, weather, wind, sys, name, visibility, clouds } = weatherData;
            const iconUrl = `https://openweathermap.org/img/wn/${weather[0].icon}@4x.png`;
            
            let forecastHtml = '';
            for (let i = 0; i < forecastData.list.length; i += 8) {
                const forecast = forecastData.list[i];
                const forecastDate = new Date(forecast.dt * 1000);
                const forecastIcon = `https://openweathermap.org/img/wn/${forecast.weather[0].icon}.png`;
                forecastHtml += `
                    <div class="forecast-item">
                        <div>${forecastDate.toLocaleDateString('en-US', { weekday: 'short' })}</div>
                        <img src="${forecastIcon}" alt="${forecast.weather[0].description}" style="width:50px;height:50px;">
                        <div class="temperature-display" data-temp="${forecast.main.temp}">${Math.round(forecast.main.temp)}Â°C</div>
                        <div>${forecast.weather[0].main}</div>
                    </div>
                `;
            }

            const sunrise = new Date(sys.sunrise * 1000).toLocaleTimeString();
            const sunset = new Date(sys.sunset * 1000).toLocaleTimeString();

            const aqi = airQualityData.list[0].main.aqi;
            const aqiLevels = ['Good', 'Fair', 'Moderate', 'Poor', 'Very Poor'];
            const aqiColors = ['#00e400', '#ffff00', '#ff7e00', '#ff0000', '#8f3f97'];

            weatherInfo.innerHTML = `
                <div class="current-weather">
                    <img src="${iconUrl}" alt="${weather[0].description}" class="weather-icon">
                    <div>
                        <div class="temperature temperature-display" data-temp="${main.temp}">${Math.round(main.temp)}Â°C</div>
                        <div>Feels like <span class="temperature-display" data-temp="${main.feels_like}">${Math.round(main.feels_like)}Â°C</span></div>
                        <button class="toggle-unit" onclick="toggleTemperatureUnit()">Toggle Â°C/Â°F</button>
                    </div>
                    <div>
                        <h2>${name}, ${sys.country}</h2>
                        <p>${weather[0].description}</p>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="weather-item">
                        <strong>Humidity:</strong> ${main.humidity}%
                    </div>
                    <div class="weather-item">
                        <strong>Wind:</strong> <span class="wind-speed" data-speed="${wind.speed}">${wind.speed} m/s</span>
                    </div>
                    <div class="weather-item">
                        <strong>Pressure:</strong> ${main.pressure} hPa
                    </div>
                    <div class="weather-item">
                        <strong>Visibility:</strong> <span class="visibility" data-visibility="${visibility}">${visibility / 1000} km</span>
                    </div>
                    <div class="weather-item">
                        <strong>Cloudiness:</strong> ${clouds.all}%
                    </div>
                    <div class="weather-item">
                        <strong>Min Temp:</strong> <span class="temperature-display" data-temp="${main.temp_min}">${Math.round(main.temp_min)}Â°C</span>
                    </div>
                    <div class="weather-item">
                        <strong>Max Temp:</strong> <span class="temperature-display" data-temp="${main.temp_max}">${Math.round(main.temp_max)}Â°C</span>
                    </div>
                    <div class="weather-item">
                        <strong>Sunrise:</strong> ${sunrise}
                    </div>
                    <div class="weather-item">
                        <strong>Sunset:</strong> ${sunset}
                    </div>
                </div>
                <div id="air-quality">
                    <h3>Air Quality</h3>
                    <p>Air Quality Index: ${aqiLevels[aqi - 1]} (${aqi}/5)</p>
                    <div class="aqi-indicator">
                        <div class="aqi-level" style="width: ${aqi * 20}%; background-color: ${aqiColors[aqi - 1]};"></div>
                    </div>
                </div>
                <h3>5-Day Forecast</h3>
                <div class="forecast">
                    ${forecastHtml}
                </div>
            `;
        }

        function toggleTemperatureUnit() {
            isMetric = !isMetric;
            const temperatureDisplays = document.querySelectorAll('.temperature-display');
            const windSpeedDisplays = document.querySelectorAll('.wind-speed');
            const visibilityDisplays = document.querySelectorAll('.visibility');

            temperatureDisplays.forEach(display => {
                const temp = parseFloat(display.dataset.temp);
                if (isMetric) {
                    display.textContent = `${Math.round(temp)}Â°C`;
                } else {
                    display.textContent = `${Math.round((temp * 9/5) + 32)}Â°F`;
                }
            });

            windSpeedDisplays.forEach(display => {
                const speed = parseFloat(display.dataset.speed);
                if (isMetric) {
                    display.textContent = `${speed.toFixed(1)} m/s`;
                } else {
                    display.textContent = `${(speed * 2.237).toFixed(1)} mph`;
                }
            });

            visibilityDisplays.forEach(display => {
                const visibility = parseFloat(display.dataset.visibility);
                if (isMetric) {
                    display.textContent = `${(visibility / 1000).toFixed(1)} km`;
                } else {
                    display.textContent = `${(visibility / 1609.34).toFixed(1)} mi`;
                }
            });
        }

        function getWeatherIcon(iconCode) {
            // Map OpenWeatherMap icon codes to more visually appealing icons
            const iconMap = {
                '01d': 'âï¸', '01n': 'ð', '02d': 'â', '02n': 'âï¸',
                '03d': 'âï¸', '03n': 'âï¸', '04d': 'âï¸', '04n': 'âï¸',
                '09d': 'ð§ï¸', '09n': 'ð§ï¸', '10d': 'ð¦ï¸', '10n': 'ð§ï¸',
                '11d': 'âï¸', '11n': 'âï¸', '13d': 'âï¸', '13n': 'âï¸',
                '50d': 'ð«ï¸', '50n': 'ð«ï¸'
            };
            return iconMap[iconCode] || 'ð';
        }

        function displayError(message) {
            weatherInfo.innerHTML = `
                <div class="error">
                    <p>${message}</p>
                    <p>Please try again or check your input.</p>
                </div>
            `;
        }

        // Add event listener for Enter key on the input field
        document.getElementById('city-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                getWeather();
            }
        });

        // Initialize the app with a default city
        window.onload = function() {
            document.getElementById('city-input').value = 'London';
            getWeather();
        };
    </script>
</body>
</html>
