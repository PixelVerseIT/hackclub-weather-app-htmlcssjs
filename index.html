<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #city-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            width: 70%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #weather-info {
            padding: 20px;
        }
        .current-weather {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .weather-icon {
            width: 100px;
            height: 100px;
        }
        .temperature {
            font-size: 3em;
            font-weight: bold;
        }
        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .weather-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .forecast-item {
            flex: 0 0 auto;
            width: 100px;
            text-align: center;
            padding: 10px;
            background-color: #e9f5ff;
            border-radius: 10px;
            margin-right: 10px;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <p>By Hayden Kong</p>
        </header>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div id="weather-info"></div>
    </div>

    <script>
        async function getWeather() {
            const cityInput = document.getElementById('city-input');
            const weatherInfo = document.getElementById('weather-info');
            const city = cityInput.value;

            if (!city) {
                weatherInfo.innerHTML = '<p class="error">Please enter a city name.</p>';
                return;
            }

            const apiKey = '36466fb1f0071875a5b745561750b2e0'; // Replace with your own OpenWeatherMap API key(due to security reasons).
            const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const [currentResponse, forecastResponse] = await Promise.all([
                    fetch(currentWeatherUrl),
                    fetch(forecastUrl)
                ]);
                const currentData = await currentResponse.json();
                const forecastData = await forecastResponse.json();

                if (currentData.cod === 200 && forecastData.cod === "200") {
                    const { main, weather, wind, sys, name } = currentData;
                    const iconUrl = `https://openweathermap.org/img/wn/${weather[0].icon}@2x.png`;
                    
                    let forecastHtml = '';
                    for (let i = 0; i < forecastData.list.length; i += 8) {
                        const forecast = forecastData.list[i];
                        const forecastDate = new Date(forecast.dt * 1000);
                        const forecastIcon = `https://openweathermap.org/img/wn/${forecast.weather[0].icon}.png`;
                        forecastHtml += `
                            <div class="forecast-item">
                                <div>${forecastDate.toLocaleDateString('en-US', { weekday: 'short' })}</div>
                                <img src="${forecastIcon}" alt="${forecast.weather[0].description}" style="width:50px;height:50px;">
                                <div>${Math.round(forecast.main.temp)}°C</div>
                            </div>
                        `;
                    }

                    weatherInfo.innerHTML = `
                        <div class="current-weather">
                            <img src="${iconUrl}" alt="${weather[0].description}" class="weather-icon">
                            <div class="temperature">${Math.round(main.temp)}°C</div>
                            <div>
                                <h2>${name}, ${sys.country}</h2>
                                <p>${weather[0].description}</p>
                            </div>
                        </div>
                        <div class="weather-details">
                            <div class="weather-item">
                                <strong>Feels like:</strong> ${Math.round(main.feels_like)}°C
                            </div>
                            <div class="weather-item">
                                <strong>Humidity:</strong> ${main.humidity}%
                            </div>
                            <div class="weather-item">
                                <strong>Wind:</strong> ${wind.speed} m/s
                            </div>
                            <div class="weather-item">
                                <strong>Pressure:</strong> ${main.pressure} hPa
                            </div>
                        </div>
                        <h3>5-Day Forecast</h3>
                        <div class="forecast">
                            ${forecastHtml}
                        </div>
                    `;
                } else {
                    throw new Error(currentData.message || forecastData.message || 'City not found');
                }
            } catch (error) {
                weatherInfo.innerHTML = `<p class="error">An error occurred: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
